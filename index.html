<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-area">
        <!-- Dondurma külahı ters yerleştirildi -->
        <div class="shape cone" id="cone"></div>  <!-- Dondurma külahı -->
        <!-- Farklı renklerde 4 top -->
        <div class="shape scoop1" id="scoop1"></div> <!-- İlk top (kırmızı) -->
        <div class="shape scoop2" id="scoop2"></div> <!-- İkinci top (yeşil) -->
        <div class="shape scoop3" id="scoop3"></div> <!-- Üçüncü top (mavi) -->
        <div class="shape scoop4" id="scoop4"></div> <!-- Dördüncü top (sarı) -->
        <!-- Çiçek süsler -->
        <div class="shape flower1" id="flower1"></div> <!-- Çiçek 1 -->
        <div class="shape flower2" id="flower2"></div> <!-- Çiçek 2 -->
    </div>

    <script src="script.js"></script>
</body>
</html>
