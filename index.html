<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dondurmanı Yap!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dondurmanı Yap!</h1>
  <div class="container">
    <div class="palette">
      <h2>Toplar</h2>
      <div class="ball pink" draggable="true" data-color="pink"></div>
      <div class="ball yellow" draggable="true" data-color="yellow"></div>
      <div class="ball blue" draggable="true" data-color="blue"></div>
      <div class="ball green" draggable="true" data-color="green"></div>
      <div class="ball purple" draggable="true" data-color="purple"></div>

      <h2>Süsler</h2>
      <div class="topping red" draggable="true" data-topping="red"></div>
      <div class="topping brown" draggable="true" data-topping="brown"></div>
      <div class="topping white" draggable="true" data-topping="white"></div>
    </div>

    <div class="game-area">
      <div id="drop-zone" class="drop-zone"></div>
      <div class="cone"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
