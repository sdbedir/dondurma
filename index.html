<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dondurmanı Yap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Dondurma Topları</h2>
      <div class="ice-cream-ball pink" draggable="true"></div>
      <div class="ice-cream-ball yellow" draggable="true"></div>
      <div class="ice-cream-ball blue" draggable="true"></div>
      <div class="ice-cream-ball green" draggable="true"></div>
      <div class="ice-cream-ball purple" draggable="true"></div>
    </div>

    <div class="game-area">
      <div class="cone"></div>
      <div id="drop-area" class="drop-area"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
