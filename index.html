<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Creation Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-area">
        <div id="cone" class="shape cone"></div>
        <div id="scoop1" class="shape scoop red"></div>
        <div id="scoop2" class="shape scoop yellow"></div>
        <div id="scoop3" class="shape scoop green"></div>
        <div id="topping" class="shape topping"></div>
        
        <div id="ice-cream-base">
            <p>Place the shapes to create your ice cream!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
